<form [formGroup]="doorConfigForm">
    <div formArrayName="rows">
        <!-- look at skalarly for format -->
        @for(rowControl of rows.controls; let i = $index; track rowControl){
        <form [formGroupName]="i">
        <mat-form-field>
          <input matInput placeholder="Room Label" formControlName="roomLabel">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Width" formControlName="width">
        </mat-form-field> 
        <!-- ... additional form fields for each column -->
        <button mat-button (click)="removeRow(i)">Remove</button>
        </form>
    }
    </div>
    <button mat-button (click)="addRow()">Add Row</button>
  </form>
