<form [formGroup]="doorConfigForm">
  <!-- all headers here and then each row is added to the grid  -->
    <table class="table">
<caption>We do not build the following Configurations: 1+2, 2+3, 4+1, and 3+4</caption>
<thead>
  <tr>
    <th colspan="1">
      <div titles>SET #</div>
    </th>
    <th colspan="1">
      <div titles>ROOM LABEL</div>
    </th>
      <th colspan="2">ROUGH OPENING</th>
      <div row>
      <div>Width (ins)</div>
      <div>Height (ins)</div>
      </div>
    <th colspan="3">
      <div titles>CONFIGURATION</div>
    </th>
    <th colspan="1">
      <div titles>LEFT</div>
    </th>
    <th colspan="1">
      <div titles>RIGHT</div>
    </th>
    <th colspan="1">
      <div titles>ACTIVE PANEL</div>
    </th>
  </tr>
</thead>

      <tbody formArrayName="rows">
      @for(rowControl of rows.controls; let i = $index; track rowControl){
                <tr [formGroupName]="i">
                  <td>
              <ul>
                <li>
                  {{ i + 1}}
                </li>
              </ul>
              </td>
      <!-- Room Label -->
      <td blue>
      <mat-form-field  appearance="outline">
        <input matInput type="text" formControlName="roomLabel">
      </mat-form-field>
    </td>
      <!-- Rough Opening -->
      <td green>
        <mat-form-field appearance="outline">
          <input matInput  formControlName="width">
        </mat-form-field> 
      </td>
      <td green>
        <mat-form-field appearance="outline">
          <input matInput  formControlName="height">
        </mat-form-field> 
      </td>
      <td red>
      <!-- Configuration -->
      <mat-form-field appearance="outline">
        <input matInput formControlName="configuration0">
      </mat-form-field>
      </td>
      <td>+</td>
      <td red>
      <mat-form-field appearance="outline">
        <input matInput formControlName="configuration1">
      </mat-form-field>
    </td>
    <td>
      <!-- Left -->
      <mat-form-field appearance="outline">
        <input matInput formControlName="left">
      </mat-form-field>
    </td>
      <td>
      <!-- Right -->
      <mat-form-field appearance="outline">
        <input matInput formControlName="right">
      </mat-form-field>
      </td>
  <td purple>
      <!-- Active Panel -->
      <mat-form-field appearance="outline">
    <mat-select formControlName="activePanel">
        <mat-label>Active Panel</mat-label>
        <option value="Right">Right</option>
        <option value="Left">Left</option>
    </mat-select>
      </mat-form-field>

    </td>
    <td>
      <button matSuffix mat-icon-button (click)="removeRow(i)">
        <mat-icon  class="material-symbols-outlined">cancel</mat-icon></button>
    </td>
  </tr>
  }
</tbody>
</table>
</form>
  <button mat-stroked-button (click)="addRow()" add>Add Row</button>
