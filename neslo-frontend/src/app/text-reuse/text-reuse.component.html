<div class="row">
  <div class="col-12">
      @if(intro){
      {{intro}}
      }
      <mat-form-field appearance="fill">
        @if(intValue){
          <input [type]=types matInput
          [formControl]="input" [placeholder]="intValue">
        } @else {
          <input [type]=types matInput
          [formControl]="input">
        }
      @if(input.value){
        <button matSuffix mat-icon-button (click)="reset()">
          <mat-icon  class="material-symbols-outlined">cancel</mat-icon>
        </button>
      }
      <!-- @if (input.invalid) {
        <mat-error>This field is required</mat-error>
      } -->
      </mat-form-field>
    </div>
    </div>
