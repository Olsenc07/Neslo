<!-- You can use the 'container', 'row', and 'col' classes from Bootstrap to layout your form -->
<div class="container mt-3">
    <form>
      <!-- Dealer Information -->
      <!-- Auto fills in message -->
      <div class="mb-3">
        <h4>DEALER INFORMATION</h4>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field appearance="outline">
              <mat-label>
                Dealer Name:
                </mat-label>
            <input type="text"
            formControlName="dealerName" id="dealerName" placeholder="Enter dealer name">
            </mat-form-field>
          </div>
        </div>
        <!-- Dealer Branch -->
        <div class="row">
          <div class="col-md-4">
            <mat-form-field appearance="outline">
              <mat-label>
                Dealer Branch:
                </mat-label>
            <input type="text"
            formControlName="dealerName" id="dealerName" placeholder="Enter dealer name">
            </mat-form-field>
          </div>
        </div>
        <!-- Contact Name -->
        <div class="row">
          <div class="col-md-4">
            <mat-form-field appearance="outline">
              <mat-label>
                Contact Name:
                </mat-label>
            <input type="text"
            formControlName="dealerName" id="dealerName" placeholder="Enter dealer name">
            </mat-form-field>
          </div>
        </div>
        <!-- Contact Email -->
        <div class="row">
          <div class="col-md-4">
            <mat-form-field appearance="outline">
              <mat-label>
                Dealer Name:
                </mat-label>
            <input type="email"
            formControlName="dealerName" id="dealerName" placeholder="Enter dealer name">
            </mat-form-field>
          </div>
        </div>
        <!-- Phone -->
        <div class="row">
          <div class="col-md-4">
            <mat-form-field appearance="outline">
              <mat-label>
                Dealer Name:
                </mat-label>
            <input type="tel"
            formControlName="dealerName" id="dealerName" placeholder="Enter dealer name">
            </mat-form-field>
          </div>
        </div>
      </div>
  
      <!-- Job Information -->
      <div class="mb-3">
        <h4>JOB INFORMATION</h4>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field appearance="outline">
              <mat-label>
                JOBName:
                </mat-label>
            <input type="text" class="form-control" id="jobName" placeholder="Enter job name">
            </mat-form-field>
          </div>
          <!-- Add more fields similarly -->
        </div>
      </div>
  
      <!-- Door Model Information -->
      <div class="mb-3">
        <div class="row">
          <div class="col-md-4">

           <app-auto-search [label]="'Door Model'" 
           [filler]="'FD27 PVCU'" [initialList]="doorModel">
          </app-auto-search>
            
          </div>
 
        </div>
        <!-- ext finish -->
        <div class="row">
          <div class="col-md-4">

           <app-auto-search [label]="'Door Model'" 
           [filler]="'FD27 PVCU'" [initialList]="doorModel">
          </app-auto-search>
            
          </div>
 
        </div>
        <!-- ext color -->
        <div class="row">
          <div class="col-md-4">

           <app-auto-search [label]="'Door Model'" 
           [filler]="'FD27 PVCU'" [initialList]="doorModel">
          </app-auto-search>
            
          </div>
 
        </div>
        <!-- int finish -->
        <div class="row">
          <div class="col-md-4">

           <app-auto-search [label]="'Interior Finish'" 
           [filler]="'FD27 PVCU'" [initialList]="doorModel">
          </app-auto-search>
            
          </div>
 <!-- Add Hint -->
 <!-- If Door Model is FD72 then Interior Finish is "Same as Exterior" -->
        </div>
        <!-- Int Color -->
        <div class="row">
          <div class="col-md-4">

           <app-auto-search [label]="'Interior Color'" 
           [filler]="'FD27 PVCU'" [initialList]="doorModel">
          </app-auto-search>
            
          </div>
 
        </div>
        <!-- Glass -->
        <div class="row">
          <div class="col-md-4">

           <app-auto-search [label]="'Door Model'" 
           [filler]="'FD27 PVCU'" [initialList]="doorModel">
          </app-auto-search>
            
          </div>
 
        </div>
        <!-- Handle Color -->
        <div class="row">
          <div class="col-md-4">

           <app-auto-search [label]="'Door Model'" 
           [filler]="'FD27 PVCU'" [initialList]="doorModel">
          </app-auto-search>
            
          </div>
 
        </div>
      </div>
  
      <!-- Additional Notes -->
      <div class="mb-3">
        <label for="additionalNotes" class="form-label">ADDITIONAL NOTES:</label>
        <textarea class="form-control" id="additionalNotes" rows="3"></textarea>
      </div>
  
      <!-- Submit Button -->
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
