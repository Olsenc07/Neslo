<!-- new -->
<div class="carousel-container">
  <div class="carousel-header">
  <h2>{{ heading }}</h2>
  <h3>
  {{images[activeImageIndex].public_id}}
  </h3>
  </div>

  <div class="image-stack">
    <div class="active-image" [@activeImage]>
      <img [src]="images[activeImageIndex].secure_url" class="active-image" alt="Main Image">
    </div>

    <div class="loop-container">
      @for(image of images; let i = $index; track image){
      <div class="img">
        <img [src]="image.secure_url" alt="Image" [@smallerImage] (click)="activateImage(i)">
      </div>
    }
    </div>
  </div>

  <div class="carousel-controls">
    <button mat-icon-button (click)="activateImage(activeImageIndex - 1)">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <button mat-icon-button (click)="activateImage(activeImageIndex + 1)">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>

  <div class="carousel-status">
    <span>{{ activeImageIndex + 1 }} / {{ images.length }}</span>
  </div>
</div>
