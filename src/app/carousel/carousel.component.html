<div class="container mt-5">
  <h2>{{ heading }}</h2>
  <div class="row">
    <div class="col-md-4 mb-4">
      @if(images.length > 0){
    @for(image of images; let i = $index; track image){
      <div class="card">
        <img [src]="image" class="card-img-top" alt="Image">
      </div>
    }
  } @else {
   <h3>Arriving Soon</h3> 
  }
 </div>
  
  </div>
</div>
