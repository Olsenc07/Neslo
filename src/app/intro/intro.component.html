@if(orientation){
  <div class="intro-head image-mobile">
    <div>
      <div class="image-container">
          <img src="./../favicon.ico" class="img gap-2" alt="Neslo Door">
      </div>
    </div>
    <div class="d-flex justify-content-center flex-column align-items-center" [@fadeInDown] 
    (@fadeInDown.done)="downDone()">
      <h2 heading [@fadeInShimmer]="shimmer"> Premium Windows and Doors</h2>
      <div class="d-flex flex-column vertical-btns">
        <button mat-fab extended class="mobile" (click)="navigateToContact()">
            Learn About Us
          <mat-icon class="material-symbols-outlined">
            local_library
          </mat-icon>
        </button>
        <div>
        <button mat-fab extended class="msg-icon" (click)="navigateToShowcase()">
          <mat-icon class="material-symbols-outlined">
            imagesmode
          </mat-icon>
            View Our Showcase
        </button>
      </div>
        <button mat-fab extended  class="mobile-request" (click)="requestQuote()">
            Request A Quote
            <mat-icon class="material-symbols-outlined">
              description
            </mat-icon>
        </button>
      </div>
    </div>
    </div>
}@else {
  <div class="intro-head">
     <!-- <div> -->
       <div class="image-container"> 
          <img src="./../favicon.ico" class="img gap-2" alt="Neslo Door">
        </div>
          <div [@fadeInDown] (@fadeInDown.done)="downDone()">
          <h1 class="the-title">
            Welcome To Neslo
          </h1>
  <h2 heading  [@fadeInShimmer]="shimmer"> Premium Windows and Doors</h2>
<div class="universal gap-2 ">
  <button mat-fab extended  
      class="btn btn-primary btn-lg" (click)="navigateToContact()">
      Learn About Us
      <mat-icon class="material-symbols-outlined">
        local_library
      </mat-icon>
  </button>
  <button mat-fab extended  
   class="btn btn-primary btn-lg px-4 quoteDesk" (click)="requestQuote()">
      Request A Quote
        <mat-icon class="material-symbols-outlined">
          description
        </mat-icon>
  </button>
  <button mat-fab extended
class="btn btn-primary btn-lg" (click)="navigateToShowcase()">
        View Our Showcase
        <mat-icon class="material-symbols-outlined">
          imagesmode
        </mat-icon>
  </button>
</div>
</div>
</div>
}
