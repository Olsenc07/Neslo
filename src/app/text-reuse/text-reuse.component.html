<div class="row">
  <div class="col-12 px-3">
      @if(intro){
      {{intro}}
      }
      <mat-form-field appearance="fill">
            <input [attr.type]="types" matInput [formControl]="input" [attr.required]="need"
                   [placeholder]="intValue ? intValue : ''">
                   @if(input.hasError('required')){
                   <mat-error>
                    This field is required.
                  </mat-error>
                    }
                    @if(input.hasError('email')){
                  <mat-error>
                    Please enter a valid email address.
                  </mat-error>
                    }
                    @if(input.hasError('tel')){
                  <mat-error>
                    Please enter a valid telephone number.
                  </mat-error>
                }
      </mat-form-field>
    </div>
    </div>
